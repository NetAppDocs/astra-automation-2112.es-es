  summary: Astra Control es un producto de software de NetApp que proporciona gestión
    del ciclo de vida de los datos para sus aplicaciones de Kubernetes. Existen dos
    modelos de puesta en marcha disponibles en función de su entorno. Tanto Astra
    Control Center como Astra Control Service comparten la misma API DE REST para
    una versión determinada. Puede utilizar la API y otras tecnologías de automatización
    relacionadas para gestionar las puestas en marcha de Astra Control.
